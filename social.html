<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Social Media</title>
    </head>
    <body onscroll="hideMenu()">
        <main class="header">
            <nav class="bxsd">
                <a href="index.html"><img src="photos/carrots_logo.png" alt="carrots-logo"></a>
                <div class="nav-link-wrapper" id="navLinks">
                    <i class="bi bi-x" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="hobbies.html">Hobbies</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="social.html" class="active-nav">Social</a></li>
                    </ul>
                </div>
                <i class="bi bi-list" onclick="showMenu()"></i>
            </nav>
            <div class="social-content bxsd">
                <div class="social-upper">
                    <h1> Social Media Links</h1>
                </div>
                <div class="social-lower">
                    <div class="fb-wrapper" onclick="location.href='https://www.facebook.com/bbcarrots/'">
                        <i class="bi bi-facebook"></i>
                        <p>Facebook</p>
                    </div>
                    <div class="ig-wrapper" onclick="location.href='https://www.instagram.com/vm.carrots/'">
                        <i class="bi bi-instagram"></i>
                        <p>Instagram</p>
                    </div>
                    <div class="tt-wrapper" onclick="location.href='https://www.tiktok.com/@vmcarrots/'">
                        <i class="bi bi-tiktok"></i>
                        <p>TikTok</p>
                    </div>
                </div>
            </div>
        </main>
    <script>
        var navLinks = document.getElementById("navLinks");
        function hideMenu(){
            navLinks.style.right = "-200px";
        }
        function showMenu(){
            navLinks.style.right = "0";
        }
    </script>
    </body>
</html>
